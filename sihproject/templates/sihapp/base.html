<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>TVS MOTORS</title>
     <link rel="icon" href="{% static 'images/tvslogo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/popper.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-free-5.7.1-web/css/all.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-warning mb-1">
    <ul class="navbar-nav">
        <li class="navbar-brand">
            <a class="nav-link" href="{% url 'home' %}">
                <img src="{% static 'images/tvslogofull.png' %}" height="25px">
            </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link font-weight-bold active" href="{% url 'sale' %}">Perform sale</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold active" href="{% url 'suggest' %}" style="border-radius: 0">Suggest an activity</a>
        </li>
        {% endif %}
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            {% if user.is_staff %}
                <a href="{% url 'logout' %}" class="nav-link btn btn-outline-danger active"><i class="fa fa-sign-out-alt"></i> Logout</a>
            {% endif %}
        </li>
    </ul>
</nav>
 <style>
        .nav-item:hover,.navbar-brand:hover{
            background-color: orange;
            cursor: pointer;
        }
 </style>
{% block bodyblock %}
{% endblock bodyblock %}
{% block scriptblock %}
{% endblock scriptblock %}
</body>
</html>
